apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ldap-sync.fullname" . }}
  labels:
    {{- include "ldap-sync.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ldap-sync.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ldap-sync.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ldap-sync.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.postgres.enabled }}
      initContainers:
        - name: init-db-schema
          image: postgres:15
          command: ["/bin/bash", "/db/init-schema.sh"]
          env:
            - name: PGHOST
              value: {{ .Release.Name }}-postgres
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: PGDATABASE
              value: {{ .Values.postgres.auth.database | quote }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgres
                  key: postgres-password
          volumeMounts:
            - name: db-scripts
              mountPath: /db
              readOnly: true
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          args:
            - "--loglevel={{ .Values.loglevel }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/ldap-sync
            {{- if .Values.postgres.enabled }}
            - name: postgres-secret
              mountPath: /etc/ldap-sync/secrets
              readOnly: true
            {{- end }}
        {{- if .Values.config.hooks }}
        {{- range $index,$hook := .Values.config.hooks }}
        - name: {{ $hook.name }}
          image: {{ $hook.image.repository }}:{{ $hook.image.tag }}
          imagePullPolicy: Always
          {{- with $hook.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "ldap-sync.fullname" . }}-config
        {{- if .Values.postgres.enabled }}
        - name: postgres-secret
          secret:
            secretName: {{ .Release.Name }}-postgres
            items:
              - key: postgres-password
                path: postgres-password
        - name: db-scripts
          configMap:
            name: {{ include "ldap-sync.fullname" . }}-db-scripts
            defaultMode: 0755
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
